    <script type="text/javascript">

        var totalNum = 20;
        var subNum = 327 / totalNum;
        ///////////////////////////////////////////////////////////////////////////////////////
        var exerciseStr;
        var exerciseList;
        var nextExercise = "";
        ///////////////////////////////////////////////////////////////////////////////////////
        window.onload = function () {
            var inputNum = prompt("[í˜„ì¬ìš´ë™: ìŠ¤ì¿¼íŠ¸]\nëª©í‘œ ê°¯ìˆ˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.(ìˆ«ìë§Œ ì…ë ¥í•˜ì„¸ìš”)", 20);
            totalNum = Number(inputNum);
            if (isNaN(totalNum)) {
                alert('ìˆ«ìê°€ ì•„ë‹™ë‹ˆë‹¤. 20ê°œë¡œ ìë™ ì„¤ì • ë˜ì—ˆìŠµë‹ˆë‹¤.');
                totalNum = 20;
            } else if (totalNum == 0) {
                alert('í™ˆìœ¼ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.');
                window.location.replace('../index.html');
            }
            subNum = 327 / totalNum
            ///////////////////////////////////////////////////////////////////////////////////////
            exerciseStr = localStorage.getItem('routine');
            exerciseList = exerciseStr.split(',');
            nextExercise = exerciseList[0];
            ///////////////////////////////////////////////////////////////////////////////////////
        }

        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
        // the link to your model provided by Teachable Machine export panel
        const URL = "./squat_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            // Convenience function to setup a webcam
            const size = 500;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");

            $('#camera_on').css('display', 'none');
            $('#start').css('display', 'inline');
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }



        ///////////////////////////////////////////////////////////////////////////////////////
        var progress = 327
        var status = "null"
        var count = 0

        var startBtn = 0
        function startExercise() {
            startBtn = 1;
            $('#start').css('display', 'none');
        }
        ///////////////////////////////////////////////////////////////////////////////////////



        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);



            if (startBtn == 1) {
                if (prediction[0].probability.toFixed(2) == 1.00) {
                    if (status == "squat") {
                        count++
                        var audio = new Audio(count % 10 + '.mp3');
                        audio.play();
                        progress = progress - subNum
                        if (progress <= 0) {
                            progress = 327 - subNum
                        }
                        $('.progress').css('stroke-dashoffset', progress);
                        $('#counter').html(count);
                        if (count == totalNum) {
                            setTimeout(function () {
                                ///////////////////////////////////////////////////////////////////////////////////////
                                if (nextExercise == "") { // ë‹¤ìŒ ìš´ë™ì´ ì—†ì„ ë•Œ
                                    // index.html í˜¸ì¶œ
                                    alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\nì˜¤ëŠ˜ì˜ ëª¨ë“  ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤. ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!ğŸ‘');
                                    window.location.replace('../index.html');
                                } else { // ë‹¤ìŒ ìš´ë™ì´ ìˆì„ ë•Œ -> ê·¸ ìš´ë™ html í˜¸ì¶œ
                                    var tmpExerciseStr = exerciseStr.substring(exerciseStr.indexOf(',') + 1);
                                    if (tmpExerciseStr == exerciseStr) { // ì´ê²Œ ë§ˆì§€ë§‰ ìš´ë™ì¼ ë•Œ
                                        localStorage.setItem('routine', "");
                                    } else { // ì´ê²Œ ë§ˆì§€ë§‰ ìš´ë™ì´ ì•„ë‹ ë•Œ
                                        exerciseStr = tmpExerciseStr;
                                        localStorage.setItem('routine', exerciseStr);
                                    }

                                    if (nextExercise == "lunge") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ ëŸ°ì§€ ì…ë‹ˆë‹¤.');
                                        window.location.replace('./lunge.html');
                                    } else if (nextExercise == "pushup") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ í‘¸ì‹œì—… ì…ë‹ˆë‹¤.');
                                        window.location.replace('./pushup.html');
                                    } else if (nextExercise == "shoulderPress") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ ìˆ„ë”í”„ë ˆìŠ¤ ì…ë‹ˆë‹¤.');
                                        window.location.replace('./shoulderPress.html');
                                    } else if (nextExercise == "situp") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ ì‹¯ì—… ì…ë‹ˆë‹¤.');
                                        window.location.replace('./situp.html');
                                    } else if (nextExercise == "squat") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ ìŠ¤ì¿¼íŠ¸ ì…ë‹ˆë‹¤.');
                                        window.location.replace('./squat.html');
                                    } else if (nextExercise == "legRaise") {
                                        alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤ì¿¼íŠ¸ ìš´ë™ì´ ëë‚¬ìŠµë‹ˆë‹¤.\në‹¤ìŒ ìš´ë™ì€ ë ˆê·¸ë ˆì´ì¦ˆ ì…ë‹ˆë‹¤.');
                                        window.location.replace('./legRaise.html');
                                    }
                                }
                                ///////////////////////////////////////////////////////////////////////////////////////
                            }, 100);
                        }
                    }
                    status = "stand"
                } else if (prediction[1].probability.toFixed(2) == 1.00) {
                    status = "squat"
                }
            }



            for (let i = 0; i < maxPredictions; i++) {
                var percent = prediction[i].probability.toFixed(2) * 100;
                var str_percent = String(percent) + "%";
                if (i === 0) {
                    $('#stand').css('width', str_percent);
                    document.getElementById('stand').innerHTML = String(percent) + "%";
                } else if (i === 1) {
                    $('#squat').css('width', str_percent);
                    document.getElementById('squat').innerHTML = String(percent) + "%";
                }
            }

            // finally draw the poses
            drawPose(pose);
        }
        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
