<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Document</title>
    <style>
        body { font-family: 'Roboto Mono', monospace; }
        .progress_name {
            width: 150px;
        }
        .progress_gage {
            width: 343px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>AI Health Trainer - Lunge</h1>
                <button type="button" class="btn btn-primary" onclick="init()">Start</button>
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container">
                    <table>
                        <tr>
                            <td class="progress_name"><div>stand</div></td>
                            <td class="progress_gage"><div class="progress"><div class="progress-bar progress-bar-danger" id="stand"></div></div></td>
                        </tr>
                        <tr>
                            <td class="progress_name"><div>lunge</div></td>
                            <td class="progress_gage"><div class="progress"><div class="progress-bar progress-bar-info" id="lunge"></div></div></td>
                        </tr>
                        <tr>
                            <td class="progress_name"><div>not lunge</div></td>
                            <td class="progress_gage"><div class="progress"><div class="progress-bar progress-bar-success" id="notLunge" ></div></div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="frame">
                    <div class="center">
                        <div class="headline">
                            <div class="small">Squat</div>Counter
                        </div>
                        <div class="circle-big">
                            <div class="text">
                                <span id="counter">0</span><div class="small">ê°œ</div>
                            </div>
                            <svg>
                                <circle class="bg" cx="57" cy="57" r="52" />
                                <circle class="progress" cx="57" cy="57" r="52" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    
</body>
</html>
