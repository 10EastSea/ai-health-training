<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <script src="bootstrap.min.js"></script>

    <link rel="stylesheet" href="lunge_style.css">

    <title>Document</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }

        h1 {
            font-size: 24px;
        }

        .progress_name {
            width: 150px;
        }

        .progress_gage {
            width: 343px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1>AI Health Trainer - Lunge</h1>
                <button type="button" class="btn btn-primary" onclick="init()">Start</button>
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container">
                    <table>
                        <tr>
                            <td class="progress_name">
                                <div>stand</div>
                            </td>
                            <td class="progress_gage">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-danger" id="stand"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="progress_name">
                                <div>lunge</div>
                            </td>
                            <td class="progress_gage">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" id="lunge"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="progress_name">
                                <div>not lunge</div>
                            </td>
                            <td class="progress_gage">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success" id="notLunge"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-5">
                <div class="canvas-wrap">
                    <canvas id="circle_count" width="300" height="300"></canvas>
                    <span id="procent"></span>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

        // the link to your model provided by Teachable Machine export panel
        const URL = "./lunge_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const size = 500;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                var percent = prediction[i].probability.toFixed(2) * 100;
                var str_percent = String(percent) + "%";
                if (i === 0) {
                    $('#stand').css('width', str_percent);
                    document.getElementById('stand').innerHTML = String(percent) + "%";
                } else if (i === 1) {
                    $('#lunge').css('width', str_percent);
                    document.getElementById('lunge').innerHTML = String(percent) + "%";
                } else if (i === 2) {
                    $('#notLunge').css('width', str_percent);
                    document.getElementById('notLunge').innerHTML = String(percent) + "%";
                }
            }

            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>

    <script>
        window.onload = function () {
            var can = document.getElementById('circle_count'),
                spanProcent = document.getElementById('procent'),
                c = can.getContext('2d');

            var posX = can.width / 2,
                posY = can.height / 2,
                fps = 1000 / 200,
                procent = 0,
                oneProcent = 360 / 30,
                result = oneProcent * 15;

            c.lineCap = 'round';
            arcMove();

            function arcMove() {
                var deegres = 0;
                var acrInterval = setInterval(function () {
                    deegres += 1;
                    c.clearRect(0, 0, can.width, can.height);
                    procent = deegres / oneProcent;

                    spanProcent.innerHTML = procent.toFixed();

                    c.beginPath();
                    c.arc(posX, posY, 70, (Math.PI / 180) * 270, (Math.PI / 180) * (270 + 360));
                    c.strokeStyle = '#b1b1b1';
                    c.lineWidth = '10';
                    c.stroke();

                    c.beginPath();
                    c.strokeStyle = '#3949AB';
                    c.lineWidth = '10';
                    c.arc(posX, posY, 70, (Math.PI / 180) * 270, (Math.PI / 180) * (270 + deegres));
                    c.stroke();
                    if (deegres >= result) clearInterval(acrInterval);
                }, fps);

            }


        }
    </script>
</body>

</html>
